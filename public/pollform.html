{% set title = 'FCC Voting App' %}
{% extends '_layout.html' %}

	
		{% block content %}
		
		<div class="container">
			<form action="/api/:id/polls" method="post" id="surveyForm" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">Question</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" name="question" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Options</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" name="option" placeholder="Option"/>
					</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-default addButton"><i class="fa fa-plus"></i></button>
					</div>
				</div>
				<!-- The option field template containing an option field and a Remove button -->
				<div class="form-group hide" id="optionTemplate">
					<div class="col-sm-offset-3 col-sm-5">
						<input type="text" class="form-control" name="option" placeholder="Option"/>
					</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
					</div>
				</div>
        
				<div class="form-group thesubmit">
					<div class="col-sm-7 col-sm-offset-2">
						<button type="submit" class="btn btn-default">Send</button>
					</div>
				</div>
			</form>
		</div>
		
	{% endblock %}	
	{% block scripts %}
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/common/form-functions.js"></script>
		<script type="text/javascript" src="/controllers/userController.client.js"></script>
	{% endblock %}
