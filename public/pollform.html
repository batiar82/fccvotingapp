{% set title = 'FCC Voting App' %}
{% extends '_layout.html' %}

	
		{% block content %}
		<div class="container">
			<img src="/public/img/clementine_150.png" />
			<br />
			<p class="clementine-text">Clementine.js</p>
		</div>
	
		<div class="container">
			<form action="/api/:id/polls" method="post">
				<input type="text" name="question"/>
				<input type="textarea" name="options"/>
				<input type="submit" value="Submit" class="btn btn-add">
			</form>
		</div>
		
	{% endblock %}
